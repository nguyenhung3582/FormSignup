<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">

  <form action="" method="POST" class="form" id="form-1">
    <h3 class="heading">Đăng Ký</h3>
    <p class="desc">Giao diện đăng ký cơ bản</p>
    
    <div class="spacer"></div>
      
    <div class="form-group">
      <label for="fullname" class="form-label">Tên đầy đủ</label>
      <input id="fullname" name="fullname" type="text" placeholder="họ và tên..." class="form-control">
      <span class="form-message"></span>
    </div>
    
    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input id="email" name="email" type="text" placeholder="nhập email của bạn" class="form-control">
      <span class="form-message"></span>
    </div>
    
    <div class="form-group">
      <label for="password" class="form-label">Mật khẩu</label>
      <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
      <span class="form-message"></span>
    </div>
    
    <div class="form-group">
      <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
      <input id="password_confirmation" name="password_confirmation" type="password" placeholder="Nhập lại mật khẩu" class="form-control">
      <span class="form-message"></span>
    </div>
    
    <button class="form-submit">Đăng ký</button>
  </form>
</div>

<script src="main.js"></script>
<script>
  Validator({
    form: '#form-1',
    selector: '.form-message',
    rules: [
      Validator.isRequired('#fullname'),
      Validator.isEmail('#email'),
      Validator.isPassword('#password', 6),
      Validator.isConfirmPassword('#password_confirmation', function(){
        var result = document.querySelector('#password').value
        return result
      }, 'Mật khẩu nhập lại không chính xác'),
    ]
  })
</script>
</body>
</html>
